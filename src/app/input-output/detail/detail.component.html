<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of inputOutput | inputOrder">
            <td>{{ item.description }}</td>
            <td>{{ item.amount | currency}}</td>
            <td [class.text-success]="item.type === 'input'" [class.text-danger]="item.type === 'output'">
              {{ item.type }}
            </td>
            <td>
              <button type="button" (click)="delete(item.uid)" class="btn btn-danger">
                <i class="fa fa-trash">
                  Delete
                </i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
